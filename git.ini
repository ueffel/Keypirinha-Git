[main]
#git_exe = C:\Git\bin\git.exe

[cmd/Explorer]
label = Open Explorer
cmd = explorer.exe

[cmd/Fork]
label = Open in Fork
cmd = ${var:KNOWNFOLDER_LOCALAPPDATA}\Fork\Fork.exe

[cmd/GitExtensions]
label = Open in GitExtensions
cmd = C:\Program Files (x86)\GitExtensions\GitExtensions.exe
args = browse "{repo_path}"

[cmd/GitAhead]
label = Open in GitAhead
cmd = C:\Program Files\GitAhead\GitAhead.exe

[cmd/gitg]
label = Open in gitg
cmd = C:\Program Files\gitg\bin\gitg.exe

[cmd/VSCode]
label = Open in VSCode
cmd = C:\Program Files\Microsoft VS Code\Code.exe

[cmd/Git Fetch]
label = Fetch all remotes
cmd = {git_exe}
args = fetch --all
cwd = {repo_path}

[cmd/Git GC]
label = Run garbage collection
cmd = {git_exe}
args = gc
cwd = {repo_path}

[cmd_all/Git Fetch All]
label = Git: Fetch all remotes on all repositories
cmd = {git_exe}
args = fetch --all

[cmd_all/Git GC Auto]
label = Git: Run garbage collection on all Git Repositories
cmd = {git_exe}
args = gc --auto
internal = yes

[cmd_all/Git Status]
label = Git Status on all repositories
cmd = {git_exe}
args = status
internal = yes
